<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Game</title>
  <style>
    body {
      background-color: rgba(0, 0, 0, 0.8);
    }

    canvas {
      background-color: aliceblue;
      width: 100%;
      height: auto;
    }

    pre {
      font-size: 9px;
      color: greenyellow;
      opacity: 0.3;
    }

    pre:hover {
      opacity: 1;
    }

    .preload-message {
      position: absolute;
      top: 2vh;
      left: 0;
      right: 0;
      bottom: 0;
      color: rgb(80, 80, 80);
      margin: auto;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 2vw;
    }
  </style>
</head>

<body>
  <div class="preload-message">Loading images, hold on...</div>
  <canvas></canvas>
  <pre></pre>
  <script type="text/javascript" src="dist/bundle.js"></script>
</body>

</html>
